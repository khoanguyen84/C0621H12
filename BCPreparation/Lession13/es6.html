        class Staff{
            constructor(salary, rate){
                this.salary = salary,
                this.rate = rate
            }
            setName(name){
                this.name = name;
            }
            getName(){
                return this.name;
            }
            getInfo(){
                return `Salary: ${this.salary}, Rate: ${this.rate}, Name: ${this.name}`;
            }
        }

        class FTStaft extends Staff{
            constructor(salary, rate, allowance){
                super(salary, rate),
                this.allowance = allowance
            }
            getInfo(){
                return `${super.getInfo()}, Allowance: ${this.allowance}`;
            }
        }
