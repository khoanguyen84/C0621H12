<html>
    <head>
        <style>
            #color-area{
                width: 100%;
                height: 100px;
                text-align: center;
                display: block;
            }
        </style>
    </head>
    <body onload="buildColor()">
        <table border="1">
            <tr>
                <td colspan="4">
                    <div id="color-area">
                        rgb(0,0,0)
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <h3 id="red_value"></h3>
                    <input id="red" type="range" min=0 max=255 value="128" oninput="buildColor()">
                </td>
                <td>
                    <h3 id="green_value"></h3>
                    <input id="green" type="range" min=0 max=255 value="128" oninput="buildColor()">
                </td>
                <td>
                    <h3 id="blue_value"></h3>
                    <input id="blue" type="range" min=0 max=255 value="128" oninput="buildColor()">
                </td>
                <td>
                    <h3 id="alpha_value"></h3>
                    <input id="alpha" type="range" min=0 max=100 value="50" oninput="buildColor()">
                </td>
            </tr>
        </table>

        <script>
            function buildColor(){
                let red = document.getElementById("red").value;
                let green = document.getElementById("green").value;
                let blue = document.getElementById("blue").value;
                let alpha = parseInt(document.getElementById("alpha").value)/100;
                
                document.getElementById('red_value').innerText = red;
                document.getElementById('green_value').innerText = green;
                document.getElementById('blue_value').innerText = blue;
                document.getElementById('alpha_value').innerText = alpha;

                document.getElementById("color-area").innerHTML = `rgba(${red}, ${green}, ${blue}, ${alpha})`;
                document.getElementById("color-area").style.backgroundColor = `rgba(${red}, ${green}, ${blue}, ${alpha})`;
            }
        </script>
    </body>
</html>
