<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="2">
                <select id="language">
                    <option value="1">Vietnamese</option>
                    <option value="2">English</option>
                </select>
            </td>
        <tr>
            <td>Keyword</td>
            <td>
                <input type="text" id="keyword">
            </td>
        </tr>
        <tr>
            <td>Result</td>
            <td>
                <input type="text" id="result">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="Translate" onclick="translator()">
            </td>
        </tr>
        </tr>
    </table>
    <script>
        const vn = 1;
        const en = 2;
        let English = ["Orange", "Apple", "Banana"];
        let Vietnamese = ["Quả cam", "Quả táo", "Quả chuối"];

        function translator() {
            let type = parseInt(document.getElementById('language').value);
            let keyword = document.getElementById('keyword').value;
            let result = document.getElementById('result');
            let position = -1;
            switch (type) {
                case vn:
                    {
                        // for(let i=0; i< Vietnamese.length; i++){
                        //     if(Vietnamese[i].toLowerCase() == keyword.toLowerCase()){
                        //         position = i;
                        //         break;
                        //     }
                        // }

                        // Vietnamese.forEach(function(value, index){
                        //     if(value.toLowerCase() == keyword.toLowerCase()){
                        //         position = index;
                        //         break;
                        //     }
                        // });

                        position = Vietnamese.findIndex(function(value, index){
                            return value.toLowerCase() == keyword.trim().toLowerCase();
                        });


                        if(position == -1){
                            result.value = "not found";
                        }
                        else
                        {
                            result.value = English[position];
                        }
                        break;
                    }
                case en:
                    {
                        position = English.findIndex(function(value, index){
                            return value.toLowerCase() == keyword.trim().toLowerCase();
                        });


                        if(position == -1){
                            result.value = "Không tìm thấy";
                        }
                        else
                        {
                            result.value = Vietnamese[position];
                        }
                        break;
                    }
            }
        }
    </script>
</body>

</html>
