<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        function generateArray(size=10, min=10, max=30){
            let array = [];
            for(let i=0;i<size;i++){
                array[i] = Math.floor(Math.random()*(max - min + 1) + min);
            }
            return array;
        }
        document.write(generateArray());
        document.write('<br>');
        document.write(generateArray(20));
        document.write('<br>');
        document.write(generateArray(10,1));
        document.write('<br>');
        document.write(generateArray(15,100,300));
        document.write('<br>');
        document.write(generateArray(10,10,100));
    </script>
</body>
</html>
